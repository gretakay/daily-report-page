<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日用功回報</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f6f2;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background-color: #9fc5e8;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #username {
      font-size: 1.3rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    #status {
      margin-top: 1.5rem;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
      margin: 1rem auto;
    }
    .hidden {
      display: none;
    }
    label {
      font-size: 1.1rem;
      display: block;
      margin: 1rem 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>每日用功回報</h1>

  <label for="username">請輸入您的法名：</label>
  <input type="text" id="username" placeholder="例如：傳愉" autocomplete="off" name="no-auto">
  <button id="startBtn">👉 開始回報</button>

  <div id="buttons" class="hidden">
    <button id="btn1" onclick="submitReport('誦經', this)">✅ 我今天有誦經3部</button>
    <button id="btn2" onclick="submitReport('打坐', this)">✅ 我今天有打坐30分鐘</button>
    <button id="btn3" onclick="submitReport('發願/反省', this)">✅ 我今天已發願反省</button>
  </div>

  <div id="status"></div>

  <hr>
  <h2>📊 今日統計</h2>
  <canvas id="statsChart" width="400" height="200"></canvas>

  <h2>🏆 本週排行榜</h2>
  <h3>誦經</h3>
  <ol id="rank-誦經"></ol>
  <h3>打坐</h3>
  <ol id="rank-打坐"></ol>
  <h3>發願/反省</h3>
  <ol id="rank-發願/反省"></ol>

  <script>
    const SHEET_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxFVmlvj2SB3t7Hm5D0R4XP8ZO_knH8UteqJIEYGxGGI-nOp3zOtj92H73cMZGSQbcuvQ/exec';
    const today = new Date().toISOString().split('T')[0];

    let lastActiveTime = Date.now();
    setInterval(() => {
      if (Date.now() - lastActiveTime > 60 * 1000) {
        location.reload();
      }
    }, 10000);

    document.addEventListener('mousemove', () => lastActiveTime = Date.now());
    document.addEventListener('keydown', () => lastActiveTime = Date.now());
    document.addEventListener('click', () => lastActiveTime = Date.now());

    document.getElementById('startBtn').addEventListener('click', async function () {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("請先輸入名字！");

      document.getElementById('username').disabled = true;
      this.disabled = true;
      document.getElementById('buttons').classList.remove('hidden');

      try {
        const res = await fetch(SHEET_SCRIPT_URL + `?checkName=${encodeURIComponent(name)}`);
        if (!res.ok) throw new Error('後端回應失敗');
        const serverData = await res.json();

        ['誦經', '打坐', '發願/反省'].forEach(item => {
          const btn = [...document.querySelectorAll('#buttons button')].find(b => b.textContent.includes(item));
          const key = `${today}:${name}:${item}`;

          if (btn) {
            btn.textContent = `✅ 我今天有${item}${item === '誦經' ? '3部' : item === '打坐' ? '30分鐘' : ''}`;
            btn.disabled = false;
          }

          if ((serverData.reported || []).includes(item) || localStorage.getItem(key)) {
            if (btn) {
              btn.textContent = `✅ 已回報：${item}`;
              btn.disabled = true;
              localStorage.setItem(key, 'true');
            }
          }
        });
      } catch (err) {
        console.error('無法同步後端資料', err);
        alert('無法同步後端資料，請稍後再試！');
      }
    });

    function submitReport(item, buttonEl) {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("請先輸入名字！");

      const key = `${today}:${name}:${item}`;
      if (localStorage.getItem(key)) {
        alert("今天已經回報過「" + item + "」囉！");
        return;
      }

      const payload = {
        name: name,
        item: item,
        timestamp: new Date().toISOString()
      };

      fetch(SHEET_SCRIPT_URL, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) throw new Error('後端回應失敗');
        return res.text();
      })
      .then(text => {
        if (text === 'DUPLICATE') {
          alert('你今天已經回報過這項目囉！');
          return;
        }
        buttonEl.textContent = `✅ 已回報：${item}`;
        buttonEl.disabled = true;
        localStorage.setItem(key, 'true');
        document.getElementById('status').textContent = `已回報：${item}`;
      })
      .catch(err => {
        console.error('回報失敗', err);
        alert('回報失敗，請稍後再試！');
      });
    }

    async function loadStats() {
      try {
        const res = await fetch(SHEET_SCRIPT_URL);
        if (!res.ok) throw new Error('後端回應失敗');
        const data = await res.json();

        new Chart(document.getElementById('statsChart'), {
          type: 'bar',
          data: {
            labels: ['誦經', '打坐', '發願/反省'],
            datasets: [{
              label: '今日人數',
              data: [
                data.stats['誦經'] || 0,
                data.stats['打坐'] || 0,
                data.stats['發願/反省'] || 0
              ],
              backgroundColor: ['#ffd966', '#93c47d', '#9fc5e8']
            }]
          }
        });

        ['誦經', '打坐', '發願/反省'].forEach(item => {
          const list = document.getElementById(`rank-${item}`);
          list.innerHTML = '';
          (data.rankings[item] || []).forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.name}：${entry.count} 次`;
            list.appendChild(li);
          });
        });
      } catch (err) {
        console.error('讀取統計資料失敗', err);
        alert('讀取統計資料失敗，請稍後再試！');
      }
    }

    loadStats();
  </script>
</body>
</html>
