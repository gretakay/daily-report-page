<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日修行回報</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f9f6f2;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background-color: #9fc5e8;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1.5rem;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
      margin: 1rem auto;
    }
    .hidden {
      display: none;
    }
    label {
      font-size: 1.1rem;
      display: block;
      margin: 1rem 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>每日用功回報</h1>

  <label for="username">請輸入您的名字：</label>
  <input type="text" id="username" placeholder="例如：傳愉">
  <button id="startBtn">👉 開始回報</button>

  <div id="buttons" class="hidden">
    <button onclick="submitReport('誦經', this)">✅ 我今天有誦經3部</button>
    <button onclick="submitReport('打坐', this)">✅ 我今天有打坐30分鐘</button>
    <button onclick="submitReport('發願/反省', this)">✅ 我今天已發願反省</button>
  </div>

  <div id="status"></div>

  <hr>
  <h2>📊 今日統計</h2>
  <canvas id="statsChart" width="400" height="200"></canvas>

  <h2>🏆 本週排行榜</h2>
  <ol id="rankingList"></ol>

  <script>
    const SHEET_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw8MH2hJTQqFpHWh17hHpuqkpvJw5-MPh-puHFa017tUm1w8fv5AqYRANUgm5HSYgQGog/exec';
    const today = new Date().toISOString().split('T')[0];

    document.getElementById('startBtn').addEventListener('click', function () {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("請先輸入名字！");

      document.getElementById('username').disabled = true;
      this.disabled = true;
      document.getElementById('buttons').classList.remove('hidden');

      // 檢查 localStorage 中是否已回報
      ['誦經', '打坐', '發願/反省'].forEach(item => {
        const key = `${today}:${name}:${item}`;
        if (localStorage.getItem(key)) {
          const btn = [...document.querySelectorAll('#buttons button')].find(b => b.textContent.includes(item));
          if (btn) {
            btn.textContent = `✅ 已回報：${item}`;
            btn.disabled = true;
          }
        }
      });
    });

    function submitReport(item, buttonEl) {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("請先輸入名字！");

      const payload = {
        name: name,
        item: item,
        timestamp: new Date().toISOString()
      };

      fetch(SHEET_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      });

      // 成功後處理按鈕與狀態
      buttonEl.textContent = `✅ 已回報：${item}`;
      buttonEl.disabled = true;
      localStorage.setItem(`${today}:${name}:${item}`, 'true');
      document.getElementById('status').textContent = `已回報：${item}`;
    }

    async function loadStats() {
      try {
        const res = await fetch(SHEET_SCRIPT_URL);
        const data = await res.json();

        new Chart(document.getElementById('statsChart'), {
          type: 'bar',
          data: {
            labels: ['誦經', '打坐', '發願/反省'],
            datasets: [{
              label: '今日人數',
              data: [
                data.stats['誦經'] || 0,
                data.stats['打坐'] || 0,
                data.stats['發願/反省'] || 0
              ],
              backgroundColor: ['#ffd966', '#93c47d', '#9fc5e8']
            }]
          }
        });

        const rankList = document.getElementById('rankingList');
        data.rankings.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name}：${item.count} 次`;
          rankList.appendChild(li);
        });
      } catch (err) {
        console.error('讀取統計資料失敗', err);
      }
    }

    loadStats();
  </script>
</body>
</html>
