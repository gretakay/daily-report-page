<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>GAS 測試</title></head>
<body>
  <h1>測試傳資料到 Google Sheet</h1>
  <button onclick="sendData()">送出測試資料</button>

  <script>
    const SHEET_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxmc5o_JO4bfd935o0_bCU83TV2v400_OXVd-VEvXU_mvbbwFollGLNBnLuEQLt8yslCg/exec';

    function sendData() {
      const payload = {
        name: "測試者",
        item: "誦經"
      };

      fetch(SHEET_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(text => {
        const result = JSON.parse(text);
        alert("回應：" + result.status);
      })
      .catch(err => alert("錯誤：" + err));
    }
  </script>
</body>
</html>
